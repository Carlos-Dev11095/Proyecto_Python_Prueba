{% extends "inicio/encabezado.html"%}

{%block titulo%}CONTACTO{% endblock %}
{%block nombre%}
contacto <span>DSM</span>
{%endblock%}
{% block contenido%}



<!-- Contenido Principal-->
<div class="page-content">


    <!--Encabezdo -->
    <div class="page-header">
        <div class="page-title">
            <h3>CONTACTO
                <small>Formulario de Contacto</small>
            </h3>
        </div>

    </div>
    <!-- /Encabezado-->

    <!-- Formulario -->
    <form class="form-horizontal" action="#" role="form">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Mensaje:</label>
                    <div class="col-sm-10">

                        <p><textarea cols="50" rows="10"></textarea></p>
                        <p><input type="Button" name="enviar" value="Enviar" /></p>

                    </div>
                </div>

                <div class="form-actions text-right">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>

            </div>
        </div>
    </form>
    <!-- Fin del Formulario -->
</div>
<!-- /Contenido Principal-->

{%endblock%}
